<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged-array</title>
</head>

<body>
    <script>
        let arr1 = [
            [1, 2, 3],
            [1, 2, 3],
            [1, 2, 3]
        ]
        let arr2 = [
            [1, 2, 3],
            [1, 2, 3],
            [1, 2, 3]
        ]

        function mergeArray(arr1, arr2) {
            let merge = [];
            for (let i = 0; i < arr1.length; i++) {
                merge[i] = [];
                for (let j = 0; j < arr1[i].length; j++) {
                        merge[i][j] = arr1[i][j];
                }    
            }

            for (let i = 0; i < arr1.length; i++) {
                merge[arr1.length+i] = [];
                for (let j = 0; j < arr1[i].length; j++) {
                        merge[i][j] = arr1[i][j];
                }    
            }
            return merge;
        }
        let merge=mergeArray(arr1,arr2);
        console.log(merge);
    </script>
</body>

</html>
