<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Min</title>
</head>

<body>
    <script>
        
        let array = [
            [3, 7, 2],
            [9, 4, 1],
            [5, 8, 6],
        ];
        function findMaxMin(arr) {

            let max = arr[0][0];
            let min = arr[0][0];

            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] > max) {
                        max = arr[i][j];
                    }
                    if (arr[i][j] < min) {
                        min = arr[i][j];
                    }
                }
            }

            return { max, min };
        }

        let result = findMaxMin(array);
        console.log("Maximum value:", result.max);
        console.log("Minimum value:", result.min);

    </script>
</body>

</html>
